{% extends 'base.html' %} 
{% load static %}
 {% block head%} Dashboard{% endblock head%} 
 {% block body %}
   <div id="layoutSidenav_content">
	  <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Notes</h3></div>
                                  
                                    <div class="card-body">
                                        <form method="post" action="{% url 'createnote' %}">
                                        {% csrf_token %}
                                              <div class="form-group">
                                                        <label  for="inputText">Semester</label>
                                                        <input class="form-control py-4" id="inputText" name="semester" type="text" placeholder="Enter your semester" />
                                                </div>
                                              <div class="form-group">
                                                        <label  for="inputText">Faculty</label>
                                                        <input class="form-control py-4" id="inputText" name="faculty" type="text" placeholder="Enter your faculty" />
                                                </div>
                                              <div class="form-group">
                                                        <label  for="inputFile">Notes</label>
                                                        <input class="" id="inputFile"  name="file" type="file" placeholder="choose your document" />
                                                </div>
                                          
                                            <div class="form-group">
                                                <label for="inputEmail">Subject</label>
                                                <input class="form-control py-4" id="inputText" type="text" name="subject" placeholder="Enter subject" />
                                            </div>
                                             <div class="form-group">
                                     <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1"  rows="3"></textarea>
                                         </div>
                                         
                                         
                                             <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                               
                              <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
        </div>
  </div>
{% endblock body %}
