{% extends 'base.html' %} 
{% load static %}
 {% block head%} Dashboard{% endblock head%} 
 {% block body %}
   <div id="layoutSidenav_content">
      <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Student Details</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Name</label>
                                                        <br>
                                                         {{ form.name }}
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                       <label>Faculty</label>
                                                          <br>
                                                        {{ form.faculty }}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                               <label>Temporary Address</label>
                                                <br>
                                                 {{ form.address1 }}
                                            </div>
                                            <div class="form-group">
                                               <label>Permanent Address</label>
                                               <br>
                                                 {{ form.address2 }}
                                            </div>
                                            <div class="form-row">
                                                 <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label>Batch</label>
                                                          <br>
                                                       {{ form.batch }}
                                                    </div>
                                                </div>
                                                  <br>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label>Email</label>
                                                           <br>
                                                        {{ form.email }}
                                                    </div>
                                                </div>
                                            </div>
                                           <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="">Post</a></div>
                                        </form>
                                    </div>
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
        </div>
  </div>
        {% endblock body%}
