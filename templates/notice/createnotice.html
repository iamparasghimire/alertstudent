{% extends 'base.html' %} 
{% load static %}
 {% block head%} Dashboard{% endblock head%} 
 {% block body %}
   <div id="layoutSidenav_content">
		  <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Notice</h3></div>
                                     
                                    <div class="card-body">
                                        <form method="post" action="{% url 'createnotice' %}">
                                        {% csrf_token %}
                                              <div class="form-group">
                                                        <label  for="inputDate">Date</label>
                                                        <input class="form-control py-4" id="inputDate" name="date" type="date" placeholder="Enter date" />
                                                </div>
                                          
                                            <div class="form-group">
                                                        <label  for="inputFile">Image</label>
                                                        <input class="form-control" id="inputImage"  name="image" type="file" placeholder="choose your document" />
                                                </div>
                                              <div class="form-group">
                                     <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1"  rows="3"></textarea>
                                         </div>
                                         
                                         
                                         
                                             <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                               
                                                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                                          
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
        </div>
  </div>
        {% endblock body%}
