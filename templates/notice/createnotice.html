{% extends 'base.html' %} 
{% load static %}
 {% block head%} Dashboard{% endblock head%} 
 {% block body %}
   <div id="layoutSidenav_content">
	  <div class="card">
  <div class="card-body">



          <form action = "" method = "POST"> 
              {% csrf_token %} 
              <table> 
                  {{ form.as_table }} 
              </table> 
              <input type="submit" value="Submit"> 
          </form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

  </div>
  </div>
  </div>
     
		 {% endblock body %}
